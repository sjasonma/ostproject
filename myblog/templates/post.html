<p>{{ post.title }}</p>

<p>{{ post.author }}</p>

{% for tag in post.tags.all %}
    <li>{{ tag.name }}</li>
{% endfor %}

<p>{{ post.create_time }}</p>
<p>{{ post.modify_time }}</p>

{{ post.get_body |safe}}

{% if user.is_authenticated and user = post.author %}
	<p><a href="{% url 'myblog:edit_post' post_id=post.id %}">Edit</a></p>
	<p><a href="{% url 'myblog:delete_post' post_id=post.id %}">Delete</a></p>
{% endif %}

<p><a href="{% url 'myblog:index' %}">Return</a></p>
