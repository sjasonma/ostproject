<p>My Blogs:</p>
<p><a href="{% url 'myblog:create_blog' %}">Create new blog</a></p>
{% if user.author_blogs.all %}
    <ul>

    {% for blog in user.author_blogs.all %}
        <li><a href="{% url 'myblog:blog' blog.id %}">{{ blog.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No blogs are available.</p>
{% endif %}
